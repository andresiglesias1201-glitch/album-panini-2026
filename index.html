<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Álbum Mundial 2026</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f2f2f2; text-align:center; }
    h1 { background:#006400; color:white; padding:15px; margin:0; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:20px; padding:20px; }
    .card { background:white; border:3px solid #ddd; border-radius:10px; padding:15px; cursor:pointer; transition:0.3s; }
    .card:hover { transform:scale(1.05); }
    .card h3 { margin:5px 0; }
    .card h4 { margin:5px 0; color: #555; }
    .detail { display:none; padding:20px; background:white; border:3px solid #ddd; border-radius:10px; margin:20px; }
    .back-btn { display:inline-block; margin-top:15px; padding:10px 15px; background:#006400; color:white; text-decoration:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>

<h1>Álbum Mundial 2026 ⚽</h1>

<div class="gallery" id="gallery"></div>

<div class="detail" id="detail">
  <h2 id="detail-name"></h2>
  <h3 id="detail-team"></h3>
  <p id="detail-desc"></p>
  <div class="back-btn" onclick="showGallery()">⬅ Volver al álbum</div>
</div>

<script>
const players = [
  { id:1, name:"Lionel Messi", team:"Argentina", desc:"Capitán y líder, campeón de la Copa América 2021." },
  { id:2, name:"Kylian Mbappé", team:"Francia", desc:"Delantero veloz, campeón del mundo 2018." },
  { id:3, name:"Neymar Jr", team:"Brasil", desc:"Estrella ofensiva, gran regate y goles espectaculares." },
  { id:4, name:"Cristiano Ronaldo", team:"Portugal", desc:"Delantero legendario con récords históricos." },
  { id:5, name:"Luka Modric", team:"Croacia", desc:"Mediocampista creativo y capitán croata." },
  { id:6, name:"Kevin De Bruyne", team:"Bélgica", desc:"Mediocampista excepcional, precisión en pases." },
  { id:7, name:"Harry Kane", team:"Inglaterra", desc:"Delantero goleador y referente del equipo inglés." },
  { id:8, name:"Pedri", team:"España", desc:"Joven talento, creativo y con gran visión de juego." },
  { id:9, name:"Manuel Neuer", team:"Alemania", desc:"Arquero histórico con reflejos impresionantes." },
  { id:10, name:"Luis Suárez", team:"Uruguay", desc:"Delantero con gran instinto goleador." }
];

// Mostrar galería
const galleryDiv = document.getElementById('gallery');
const detailDiv = document.getElementById('detail');

players.forEach(player => {
  const card = document.createElement('div');
  card.className = 'card';
  card.onclick = () => showDetail(player.id);
  
  card.innerHTML = `
    <h3>${player.name}</h3>
    <h4>${player.team}</h4>
  `;
  
  galleryDiv.appendChild(card);
});

function showDetail(id) {
  const player = players.find(p => p.id === id);
  document.getElementById('detail-name').innerText = player.name;
  document.getElementById('detail-team').innerText = player.team;
  document.getElementById('detail-desc').innerText = player.desc;
  
  galleryDiv.style.display = 'none';
  detailDiv.style.display = 'block';
}

function showGallery() {
  detailDiv.style.display = 'none';
  galleryDiv.style.display = 'grid';
}
</script>

</body>
</html>
